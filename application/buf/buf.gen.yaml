---
version: v1
plugins:
  - plugin: go
    out: ../internal # files will land into: tde/internal/api
    opt: paths=source_relative

  - plugin: openapiv2
    out: ../internal # files will land into: tde/internal/api

  - name: go-grpc
    out: ../internal
    opt:
      - paths=source_relative

  - plugin: grpc-gateway
    out: ../internal # files will land into: tde/internal/api
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - allow_delete_body=true
