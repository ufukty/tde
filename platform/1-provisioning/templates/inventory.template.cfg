[runner]
%{ for host in runner ~}
${host.name} ansible_host=${host.ipv4_address} ansible_connection=ssh ansible_user=ufukty ipv4_address_private=${host.ipv4_address_private}
%{ endfor ~}

[evolver]
%{ for host in evolver ~}
${host.name} ansible_host=${host.ipv4_address} ansible_connection=ssh ansible_user=ufukty ipv4_address_private=${host.ipv4_address_private}
%{ endfor ~}

[customs]
%{ for host in customs ~}
${host.name} ansible_host=${host.ipv4_address} ansible_connection=ssh ansible_user=ufukty ipv4_address_private=${host.ipv4_address_private}
%{ endfor ~}